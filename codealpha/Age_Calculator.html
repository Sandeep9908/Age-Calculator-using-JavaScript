<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Calculate_age.css">
</head>
<body>
    <h1>Age Calculator</h1>
    <form id="ageForm">
        <div class="date">
            <label for="dob">Date_of_birth:</label>
            <input type="date" id="dob" name="dob" min="1900" required>
        </div>
        
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <p id="result"></p>

    <script src="Calculate_Age.js"></script>
</body>
</html>
